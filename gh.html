<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SURVEY FORM</title>
</head>
<body>
    <fieldset>
        <legend style="color: #ff1aff;">Please Fill The Survey Form</legend>
        <table style="background-color:#6b6b47 ;" border="1">
            <form action="">
                <tr>
                    <td colspan="2">First Name: <input type="text" name="name"></td>
                    <td colspan="2">Last Name: <input type="text" name="name"></td>
                </tr>
                <tr>
                    <td style="color: #e600e6;" rowspan="3">City <Select>
                        <option>Nakuru</option>
                        <option>Kisumu</option>
                        <option>Nairobi</option>
                        <option>Kiambu</option>
                    </Select></td>
                    </tr>
                    <tr>
                    <td style="color: #800040;">Choose Sport</td>
                     <td><input type="radio" name="radio">Basketball</input></td>
                     <td><input type="radio" name="radio">Hockey</input></td>
                     <td><input type="radio" name="radio">Chess</input></td>
                     </tr>
                     <tr>
                    <td style="color: #800040;">Choose Year</td>
                     <td><input type="radio" name="radio">Freshman <br>
                        <input type="radio" name="radio">Junior  
                    </input></td>
                    <td><input type="radio" name="radio">Sophomore <br>
                        <input type="radio" name="radio">Senior  
                    </input></td>
                </tr>
                <tr>
                    <td style="color: #e600e6;">Choose Your Favorite Food<select>
                        <option>Chips</option>
                        <option>Githeri</option>
                        <option>Ugali</option>
                    </select></td>
                    <td style="color: #e600e6;"colspan="2">Do You Have Allergies? <br> 
                    <textarea name="textarea" id="" cols="30" rows="10">Write Your Comment Here</textarea>
                    </td>
                   </tr> 
                   <tr>
                    <td><input type="Submit" name="Submit"></input>
                    <td><button>Clear</button>
                </td>
                   </tr> 
            </table>
            </form>
    </fieldset>
</body>
</html>
